name: forge tests

on:
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  forge_test:
    strategy:
      fail-fast: true

    name: revolution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Update Dependencies
        run: |
          pnpm install

      - name: Run protocol-rewards tests
        run: |
          cd packages/protocol-rewards && pnpm clean && pnpm test

      - name: Run revolution-contracts tests
        run: |
          cd packages/revolution-contracts && pnpm clean && pnpm test

      - name: Run Geiger Check
        run: |
          forge geiger --check packages/revolution-contracts*
        id: geiger
