name: slither revolution

on:
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  analyze_revolution_contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Update Dependencies
        run: |
          pnpm install

      - uses: crytic/slither-action@v0.3.0
        with:
          fail-on: "medium"
          target: "."
          slither-args: packages/revolution-contracts/src --solc-remaps "ds-test=../../../node_modules/ds-test/src/,forge-std=../../../node_modules/forge-std/src/,@openzeppelin/contracts=../../../node_modules/@openzeppelin/contracts/,@openzeppelin/contracts-upgradeable=../../../node_modules/@openzeppelin/contracts-upgradeable,solmate=../../../node_modules/solmate/src,@collectivexyz/protocol-rewards/src=../../../node_modules/@collectivexyz/protocol-rewards/src/" --checklist --show-ignored-findings --filter-paths "@openzeppelin|ERC721|Votes.sol"
